<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" type="text/css" />

    <style>
        .dev-only {
            display: none;
        }

        h3 {
            margin-top: 1em;
            margin-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <form id="leanCoffeeSettingsForm">
        <section>
            <h3>About</h3>
            <div>Nothing is configurable yet!</div>
            <br>
            <div>
                If you have any suggestion, please use
                <a target="_blank" href="https://github.com/tatablack/leaner-coffee-powerup/issues">GitHub issues</a>
                to share them with us!
            </div>
        </section>
        <section class="dev-only">
            <h3>Debug information</h3>
            <div>
                <button id="showData">Show data</button>
                <button id="wipeData" class="mod-danger">Wipe data</button>
            </div>
        </section>
    </form>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</body>
</html>
